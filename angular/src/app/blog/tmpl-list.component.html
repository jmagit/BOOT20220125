<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark"  *ngFor="let item of VM.Listado | slice:-1">
  <div class="col-md-6 px-0">
    <h1 class="display-4 font-italic">{{item.titulo}}</h1>
    <p class="lead my-3">{{item.texto | striptags | elipsis:100}}</p>
    <p class="lead mb-0"><a [routerLink]="['/blog', item.id]" class="text-white font-weight-bold">Continuar leyendo...</a></p>
  </div>
</div>
<h1>Blog <input *ngIf="VM.auth.isAutenticated" class="btn btn-link" type="button" value="AÃ±adir" routerLink="add"></h1>
<div class="row mb-2">
  <div class="col-md-6" *ngFor="let item of VM.Listado">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-primary">Angular</strong>
        <h3 class="mb-0">
          <a class="text-dark" [routerLink]="['/blog', item.id]">{{item.titulo}}</a>
        </h3>
        <div class="mb-1 text-muted">{{item.fecha | date:'MMM yyyy'}}</div>
        <p class="card-text mb-auto">{{item.texto | striptags | elipsis:100}}</p>
        <a [routerLink]="['/blog', item.id]">Leer mas</a>
      </div>
      <img *ngIf="item.fotourl" class="card-img-right flex-auto d-none d-lg-block" data-src="{{item.fotourl}}" alt="Imagen de {{item.titulo}}">
    </div>
  </div>
</div>
