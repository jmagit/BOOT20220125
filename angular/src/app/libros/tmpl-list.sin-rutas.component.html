<table class="table table-striped table-hover">
  <thead>
    <tr class="table-info">
      <th class="display-4">Lista de contactos</th>
      <th class="text-end"><button *ngIf="VM.auth.isAutenticated" class="btn btn-success" (click)="VM.add()"><i class="fas fa-plus"></i>
          AÃ±adir</button></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of VM.Listado">
      <td>
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <button type="button" class="btn btn-link btn-lg px-0" (click)="VM.view(item.idLibro)">
                {{item.titulo}}</button>
            </div>
          </div>
        </div>
      </td>
      <td class="align-middle text-end">
        <app-list-buttons (view)="VM.view(item.idLibro)" (edit)="VM.edit(item.idLibro)" (delete)="VM.delete(item.idLibro)"></app-list-buttons>
        <!-- <div class="btn-group" role="group">
          <button class="btn btn-info" (click)="VM.view(item.idLibro)"><i class="fas fa-eye"></i></button>
          <button class="btn btn-success" (click)="VM.edit(item.idLibro)"><i class="fas fa-pen"></i></button>
          <button class="btn btn-danger" (click)="VM.delete(item.idLibro)"><i class="far fa-trash-alt"></i></button>
        </div> -->
      </td>
    </tr>
  </tbody>
</table>
<p-paginator [first]="VM.rowsPerPage*VM.page" [rows]="VM.rowsPerPage" [totalRecords]="VM.totalRows"
    [pageLinkSize]="5" (onPageChange)="VM.load($event.page)"></p-paginator>
